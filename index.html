                                        <span className="mr-2">代表作:</span>
                                        {master.works.map((w, i) => (
                                            <span key={i} className="mr-2 px-2 py-0.5 bg-[#F5F5F0] dark:bg-[#3E342F] rounded text-[#8B1D1D]">{w}</span>
                                        ))}
                                    </div>
                                    <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity text-[#8B1D1D] text-xs flex items-center">
                                        查看详情 <ChevronRight size={12} className="ml-1" />
                                    </div>
                                </div>
                            </Card>
                        ))}
                    </div>

                    <div className="bg-[#FDFBF7] dark:bg-[#2C241F] rounded-lg border border-[#E8DCC5] dark:border-[#4A3B32] p-6 text-left">
                        <h3 className="font-serif font-bold text-lg mb-4 text-[#4A3B32] dark:text-[#E5E0D8] flex items-center">
                            <MessageCircle className="w-5 h-5 mr-2 text-[#8B1D1D]" />
                            戏迷茶话会
                        </h3>

                        {/* 新增：热门话题 */}
                        <div className="mb-6 flex flex-wrap items-center gap-3">
                            <span className="text-sm font-bold text-[#8B1D1D] flex items-center"><span className="animate-pulse mr-1">🔥</span> 热门话题:</span>
                            {MOCK_DATA.topics.map((topic, idx) => (
                                <span key={idx} className="cursor-pointer text-xs px-3 py-1.5 rounded-full bg-white dark:bg-[#3E342F] border border-[#E8DCC5] dark:border-[#4A3B32] text-[#5D5148] dark:text-[#E5E0D8] hover:border-[#8B1D1D] hover:text-[#8B1D1D] transition-all">
                                    {topic}
                                </span>
                            ))}
                        </div>

                        <div className="space-y-4 mb-6 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                            {guestbook.map((post, idx) => (
                                <div key={idx} className="bg-white dark:bg-[#3E342F] p-4 border-l-4 border-[#B45B3E] shadow-sm">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="font-bold text-sm text-[#4A3B32] dark:text-[#E5E0D8] font-serif">{post.name}</span>
                                        <span className="text-xs text-[#8B7E74] font-serif">{post.date}</span>
                                    </div>
                                    <p className="text-[#5D5148] dark:text-[#9E948D] text-sm font-serif">{post.content}</p>
                                </div>
                            ))}
                        </div>

                        <div className="flex gap-3">
                            <input
                                type="text"
                                value={newComment}
                                onChange={(e) => setNewComment(e.target.value)}
                                placeholder="看官请留步，赐教一二..."
                                className="flex-1 input-traditional"
                                onKeyPress={(e) => e.key === 'Enter' && newComment && (
                                    setGuestbook([...guestbook, { name: "访客", content: newComment, date: "刚刚" }]) || setNewComment("")
                                )}
                            />
                            <button
                                onClick={() => {
                                    if (!newComment) return;
                                    setGuestbook([...guestbook, { name: "访客", content: newComment, date: "刚刚" }]);
                                    setNewComment("");
                                    showToast("谢看官赐墨！");
                                }}
                                className="bg-[#4A3B32] text-[#F7F3E8] px-6 rounded hover:bg-[#2C1810] font-serif transition-colors"
                            >
                                <Send className="w-5 h-5" />
                            </button>
                        </div>
                    </div>

                    {/* 关于我们 & 联系我们 */}
                    <Card className="p-8 border-l-8 border-l-[#8B1D1D] flex flex-col md:flex-row justify-between items-center bg-gradient-to-r from-white to-[#FDFBF7] dark:from-[#2C241F] dark:to-[#221C18]">
                        <div className="mb-6 md:mb-0">
                            <h3 className="font-serif font-bold text-2xl text-[#4A3B32] dark:text-[#E5E0D8] mb-3 flex items-center">
                                关于我们 <span className="text-sm font-normal text-[#8B7E74] ml-2">(联系我们)</span>
                            </h3>
                            <div className="space-y-2">
                                <p className="text-[#5D5148] dark:text-[#9E948D] font-serif flex items-center">
                                    <Users className="w-4 h-4 mr-2 text-[#B45B3E]" />
                                    <span className="font-bold mr-2 text-[#4A3B32] dark:text-[#B0A69D]">创业团队:</span>
                                    天津科技大学经济与管理学院
                                </p>
                            </div>
                        </div>
                        <div className="flex flex-col items-center md:items-end">
                            <div className="text-xs text-[#8B7E74] font-serif mb-1">合作 / 咨询热线</div>
                            <div className="bg-[#8B1D1D] text-[#F7F3E8] px-6 py-3 rounded shadow-lg flex items-center hover:scale-105 transition-transform">
                                <span className="font-serif font-bold text-xl tracking-widest">17587760823</span>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            // ==========================================
            // 6. 主布局 (Main Layout)
            // ==========================================
            return (
                <div className={`min-h-screen transition-colors duration-500 font-sans selection:bg-[#8B1D1D] selection:text-white ${darkMode ? 'dark bg-[#1A1614]' : 'bg-[#F2EFE6]'}`}>
                    <Toast show={toast.show} msg={toast.msg} />

                    {/* 顶部导航 - 仿木质结构 */}
                    <header className="sticky top-0 z-50 bg-[#FDFBF7]/95 dark:bg-[#2C241F]/95 backdrop-blur-md border-b-4 border-[#8B1D1D] shadow-md">
                        <div className="container mx-auto px-4 h-20 flex justify-between items-center">
                            {/* Logo */}
                            <div
                                className="flex items-center space-x-3 cursor-pointer group"
                                onClick={() => handleNavClick('home')}
                            >
                                <div className="w-10 h-10 bg-[#8B1D1D] rounded-sm flex items-center justify-center text-[#F7F3E8] shadow-inner border border-[#B45B3E] group-hover:rotate-6 transition-transform">
                                    <span className="font-serif font-bold text-xl">莱</span>
                                </div>
                                <div className="flex flex-col">
                                    <h1 className="text-2xl font-serif font-bold text-[#4A3B32] dark:text-[#E5E0D8] tracking-widest">莱西木偶</h1>
                                    <span className="text-[10px] text-[#8B1D1D] font-serif tracking-[0.2em] uppercase">非遗传承 · 匠心筑梦</span>
                                </div>
                            </div>

                            {/* PC端导航 */}
                            <nav className="hidden md:flex space-x-1">
                                {[
                                    { id: 'home', label: '首页' },
                                    { id: 'policy', label: '政策态势' },
                                    { id: 'feature', label: '木偶特色' },
                                    { id: 'product', label: '文创研学' },
                                    { id: 'video', label: '偶韵新番' },
                                    { id: 'interact', label: '互动交流' },
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveTab(item.id)}
                                        className={`px-4 py-2 text-sm font-serif font-bold transition-all duration-300 rounded-t-lg relative overflow-hidden group
                          ${activeTab === item.id ? 'text-[#8B1D1D] bg-[#F2EFE6] dark:bg-[#1A1614]' : 'text-[#8B7E74] hover:text-[#4A3B32] dark:hover:text-[#B0A69D]'}`}
                                    >
                                        <span className="relative z-10">{item.label}</span>
                                        {activeTab === item.id && (
                                            <div className="absolute top-0 left-0 right-0 h-1 bg-[#8B1D1D]"></div>
                                        )}
                                    </button>
                                ))}
                            </nav>

                            {/* 右侧控制区 */}
                            <div className="flex items-center space-x-4">
                                <button onClick={toggleTheme} className="p-2 rounded-full hover:bg-[#E8DCC5] dark:hover:bg-[#3E342F] text-[#4A3B32] dark:text-[#B0A69D] transition-colors">
                                    {darkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}
                                </button>
                                <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden p-2 text-[#4A3B32] dark:text-[#E5E0D8]">
                                    {menuOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                                </button>
                            </div>
                        </div>

                        {/* 移动端菜单 */}
                        {menuOpen && (
                            <div className="md:hidden bg-[#FDFBF7] dark:bg-[#2C241F] border-t border-[#E8DCC5] dark:border-[#4A3B32] absolute w-full shadow-xl">
                                <div className="flex flex-col p-4 space-y-2">
                                    {[
                                        { id: 'home', label: '首页' },
                                        { id: 'policy', label: '政策态势' },
                                        { id: 'feature', label: '木偶特色' },
                                        { id: 'product', label: '文创研学' },
                                        { id: 'video', label: '偶韵新番' },
                                        { id: 'interact', label: '互动交流' },
                                    ].map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => handleNavClick(item.id)}
                                            className={`text-left px-4 py-3 rounded font-serif ${activeTab === item.id ? 'bg-[#8B1D1D]/10 text-[#8B1D1D] font-bold border-l-4 border-[#8B1D1D]' : 'text-[#5D5148] dark:text-[#9E948D]'}`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </header>

                    {/* FeatureModal Rendered at Top Level */}
                    <FeatureModal type={activeFeatureModal} onClose={() => setActiveFeatureModal(null)} />

                    {/* PaymentModal Rendered at Top Level */}
                    <PaymentModal product={activeProductMock} onClose={() => setActiveProductMock(null)} />

                    {/* MasterModal Rendered at Top Level */}
                    <MasterModal />

                    {/* CoCreateModal Rendered at Top Level */}
                    <CoCreateModal />

                    <Toast msg={toast.msg} show={toast.show} />

                    {/* 主要内容区域 */}
                    <main className="container mx-auto px-4 py-8 min-h-[calc(100vh-200px)] max-w-6xl">
                        {activeTab === 'home' && renderHome()}
                        {activeTab === 'policy' && renderPolicy()}
                        {activeTab === 'feature' && renderFeature()}
                        {activeTab === 'product' && renderProduct()}
                        {activeTab === 'video' && renderVideo()}
                        {activeTab === 'interact' && renderInteract()}
                    </main>

                    {/* 非遗合伙人招募 (Co-creation CTA) */}
                    <section className="bg-[#B45B3E] text-[#F7F3E8] py-12 mt-16 relative overflow-hidden">
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                        <div className="container mx-auto px-4 text-center relative z-10">
                            <h2 className="text-3xl font-serif font-bold mb-4">寻找非遗合伙人</h2>
                            <p className="max-w-2xl mx-auto font-serif text-lg opacity-90 mb-8">
                                传统不是守旧，而是不断创新。无论您是设计师、开发者还是创意工作者，莱西木偶期待与您共创“非遗+万物”的无限可能。
                            </p>
                            <div className="flex justify-center gap-4">
                                <button onClick={() => setShowCoCreateModal(true)} className="bg-[#F7F3E8] text-[#8B1D1D] px-8 py-3 rounded font-bold hover:bg-white hover:shadow-lg transition-all font-serif">
                                    加入共创计划
                                </button>
                                <button onClick={() => showToast("请联系：3285216700@qq.com")} className="border border-[#F7F3E8] text-[#F7F3E8] px-8 py-3 rounded font-bold hover:bg-[#8B1D1D] transition-all font-serif">
                                    商务合作咨询
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* 底部 Footer - 沉稳木色 */}
                    <footer className="bg-[#2C241F] text-[#8B7E74] py-10 text-center text-sm border-t-4 border-[#B45B3E] mt-12 relative overflow-hidden">
                        {/* 背景纹理模拟 */}
                        <div className="absolute inset-0 opacity-5 bg-[url('https://www.transparenttextures.com/patterns/wood-pattern.png')] pointer-events-none"></div>

                        <div className="container mx-auto px-4 relative z-10">
                            <div className="w-12 h-12 bg-[#8B1D1D] text-[#F7F3E8] mx-auto flex items-center justify-center rounded-sm mb-4 text-xl font-serif font-bold">莱</div>
                            <p className="mb-3 font-serif tracking-widest text-[#E5E0D8]">莱西木偶非遗文化展示平台</p>
                            <div className="h-px w-24 bg-[#4A3B32] mx-auto mb-4"></div>
                            <p className="text-xs opacity-60 font-serif">© 2025 薪火相传 · 匠心守艺</p>
                        </div>
                    </footer>

                    {/* 全局样式注入 */}
                    <style>{`
                /* 传统风格输入框 */
                .input-traditional {
                  width: 100%;
                  padding: 0.75rem 1rem;
                  background-color: transparent;
                  border-bottom: 2px solid #E8DCC5;
                  color: #4A3B32;
                  outline: none;
                  font-family: serif;
                  transition: all 0.3s;
                }
                
                /* 悬浮呼吸动画 */
                @keyframes float {
                  0%, 100% { transform: translateY(0); }
                  50% { transform: translateY(-10px); }
                }
                .animate-float {
                  animation: float 6s ease-in-out infinite;
                }
                
                /* 进度条动画 */
                @keyframes fillProgress {
                  from { width: 0; }
                  to { width: 100%; }
                }
                .animate-progress {
                  animation: fillProgress 1.5s ease-out forwards;
                }
                .dark .input-traditional {
                  border-color: #4A3B32;
                  color: #E5E0D8;
                }
                .input-traditional:focus {
                  border-color: #8B1D1D;
                  background-color: rgba(139, 29, 29, 0.02);
                }
                
                /* 动画 */
                @keyframes fadeIn {
                  from { opacity: 0; transform: translateY(15px); }
                  to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn {
                  animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
                }

                /* 滚动条美化 */
                .custom-scrollbar::-webkit-scrollbar {
                  width: 6px;
                }
                .custom-scrollbar::-webkit-scrollbar-track {
                  background: #f1f1f1; 
                }
                .dark .custom-scrollbar::-webkit-scrollbar-track {
                  background: #2C241F;
                }
                .custom-scrollbar::-webkit-scrollbar-thumb {
                  background: #D4C5B0; 
                  border-radius: 4px;
                }
                .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                  background: #B45B3E; 
                }
                
                /* 竖排文字工具类 */
                .writing-vertical-rl {
                  writing-mode: vertical-rl;
                  text-orientation: upright;
                }
              `}</style>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
